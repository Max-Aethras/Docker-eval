apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-php
        image: aethras/frontend-php:v1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort # Pour y acc√©der depuis ton navigateur via Minikube
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80